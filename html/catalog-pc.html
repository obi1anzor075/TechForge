<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TechForge</title>
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/lending.css" />
		<link rel="stylesheet" href="../css/catalog-pc.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="./image/favicon/favicon.png" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div id="main">
			<section class="header">
				<div class="header_logo">
					<a class="header_logo_image" href="../index.html"
						><img src="../image/header/header_logo_image_small.png" alt="Logo"
					/></a>
				</div>
				<div class="city_selector">
					<span class="city_selector_text"
						>Пенза<img
							class="city_selector_shevron"
							src="../image/header/shevron_cite_selector.svg"
					/></span>
				</div>
				<div class="working_time">
					Режим работы
					<br />
					<span class="working_hours_time">8:00 - 20:00</span>
				</div>
				<div class="phone_number">
					<a class="phone_number" href="88005553535"
						><img
							class="phone_call"
							src="../image/header/phone-calling.svg"
							alt=""
						/>8 800 555-35-35</a
					>
				</div>
				<div class="info">
					<a class="info_link" href="../html/info.html">
						<img class="info_image" src="../image/header/info.svg" alt="" />
						О нас
					</a>
				</div>
				<div class="contacts">
					<a class="contacts_link" href="../html/contacts.html">
						<img
							src="../image/header/contacts_image.svg"
							alt=""
							class="contacts_image"
						/>
						Контакты
					</a>
				</div>
			</section>
            <div class="catalog-search">
				<a class="helper-block-link" href="../html/catalog.html">
					<div class="catalog_name">
						<img
							class="catalog_image"
							src="../image/search-line/catalog_image.svg"
							alt=""
						/><span>Каталог</span>
					</div>
				</a>
				<div class="search_line_input">
					<input
						type="text"
						name="s"
						value=""
						autocomplete="off"
						class="search_line_input"
						placeholder="Поиск по каталогу"
					/>
				</div>
				<div class="button_search">
					<input type="submit" class="button" value="Найти" />
				</div>
			</div>
            <div class="developer-pc-block">
                <a href="#">Asus</a>
                <a href="#">Aquarius</a>
                <a href="#">Chuwi</a>
                <a href="#">DELL</a>
                <a href="#">Gigabyte</a>
                <a href="#">Hiper</a>
                <a href="#">HP</a>
                <a href="#">IRBIS</a>
                <a href="#">LENOVO</a>
                <a href="#">Phillips</a>
                <a href="#">Tuf Gaming</a>
                <a href="#">Samsung</a>
                <a href="#">VIMARK</a>
                <a href="#">Xiaomi</a>
            </div>
            <div class="helper-block-settings-search">
                <div class="catalog-category">
                    <b>Категории</b>
                    <div class="category-container">
                        <div class="category-computers">
                        <p>Компьютеры и его платформы</p>
                        <p class="category-quantity">225</p>
                     </div>
                     <div class="category-nettops">
                        <p>Неттопы и его платформы</p>
                        <p class="category-quantity">0</p>
                        </div>
                    </div>
                    <div class="category-cost-diapozon">
                        <b>Цена, ₽</b>
                        <div class="cost-diapozon">
                            <div class="range_filter">
                                <div class="range_filter_input_wrapper">
                                    <label class="range_filter_label">от</label>
                                    <input type="number" class="range_filter_input" id="range_input_price_min" data-min="12437" data-max="68438" data-direction="min" placeholder="12437">
                                </div>
                                <div class="range_filter_input_wrapper">
                                    <label class="range_filter_label">до</label>
                                    <input type="number" class="range_filter_input" id="range_input_price_max" data-min="12437" data-max="68438" data-direction="max" placeholder="68438">
                                </div>                                                    
                            </div>
                        </div>
                    </div> 
                    <div class="catalog-developer">
                        <b>Производитель</b>
                        <div class="developer-radio-select">
                            <input type="radio" id="select-developer-category">
                            <p>Asus</p>
                        </div>
                        
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
